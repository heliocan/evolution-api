services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - 5672:5672
      - 15672:15672  # painel web opcional
    networks:
      - evolution-net

  api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - 8080:8080
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
      - n8n-alphanet
    env_file:
      - .env
    expose:
      - 8080

  postgres:
    container_name: postgres-evo
    image: postgres:17.5
    networks:
      - evolution-net
    command: ["postgres", "-c", "max_connections=1000", "-c", "listen_addresses=*"]
    restart: always
    ports:
      - 5434:5432  # porta externa alterada
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

volumes:
  evolution_instances:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge

  # Rede onde o Redis do stack "stack" já está rodando
  # (ex.: n8n-redis). Esta rede precisa existir no Docker host.
  n8n-alphanet:
    external: true
    name: n8n-alphanet
